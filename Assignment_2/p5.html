<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boooking page 1.1</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="rectangle">
        <div class="staycation">
          <span class="stay">Stay</span><span class="cation">cation.</span>
        </div>
        <div class="rectangle-1"></div>
      </div>
      <div class="flex-row">
        <div class="ellipse"></div>
        <div class="ellipse-2"></div>
        <div class="ellipse-3"></div>
        <div class="ellipse-4"></div>
        <span class="number-1">1</span><span class="number-2">2</span
        ><span class="number-3">3</span>
        <div class="vector"></div>
      </div>
      <span class="booking-information">Booking Information</span
      ><span class="fill-up-fields">Please fill up the blank fields below</span>
      <div class="bg">
        <span class="continue-to-book">Continue to Book</span>
      </div>
      <div class="bg-5"><span class="cancel">Cancel</span></div>
      <div class="flex-row-6">
        <div class="vector-7"></div>
        <div class="rectangle-8"></div>
        <span class="first-name">First Name</span>
        <div class="rectangle-9">
          <span class="angg">Angg</span>
          <div class="vector-a"></div>
        </div>
        <span class="last-name">Last Name</span>
        <div class="rectangle-b">
          <span class="type-here">Please type here ...</span>
        </div>
        <span class="email-address">Email Address</span>
        <div class="rectangle-c">
          <span class="type-here-d">Please type here ...</span>
        </div>
      </div>
      <div class="flex-row-bb">
        <span class="podo-wae">Podo Wae</span>
        <div class="usd-per-nights">
          <span class="dom-usd">$480 USD</span><span class="per"> per </span
          ><span class="dom-usd-e">2 nights</span>
        </div>
        <span class="phone-number">Phone Number</span
        ><span class="madiun-indonesia">Madiun, Indonesia</span>
      </div>
      <div class="rectangle-f">
        <span class="please-type-here">Please type here ...</span>
      </div>
    </div>
  </body>
</html>
